<!DOCTYPE html>
<html land="en">
  <head>
    <title>MMM-Hinweissystem</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content"width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <center><h1>MMM-Hinweissystem</h1></center>
    <div id="lang-switch" class="switch">
      <input
        id="language-toggle"
        class="check-toggle check-toggle-round-flat"
        type="checkbox"
      />
      <label for="language-toggle"></label>
      <span class="on">DE</span>
      <span class="off">EN</span>
    </div>
    <div id="page-content">
      <div id="master-volume-wrapper">
        <center>
          <label for="master-volume">Master-Lautstärke</label>
          <input
            id="master-volume"
            type="range"
            min="0"
            max="1"
            value="1"
            step="0.01"
          />
        </center>
      </div>
      <div id="rooms-container" class="group">
        <div id="room-yellow" class="room yellow">
          <h2>A1: Gelber Raum</h2>
          <div>
            <button class="playbutton">Play</button>
            <button class="pausebutton">Pause</button>
            <button class="stopbutton">Stop</button>
          </div>
          <div class="progress">
            <label class="progress-label"></label>
            <progress value="0" max="1"></progress>
          </div>
        </div>
        <div id="room-orange" class="room orange">
          <h2 class="title">A2: Orangener Raum</h2>
          <div>
            <button class="playbutton">Play</button>
            <button class="pausebutton">Pause</button>
            <button class="stopbutton">Stop</button>
          </div>
          <div class="progress">
            <label class="progress-label"></label>
            <progress value="0" max="1"></progress>
          </div>
        </div>
      </div>
      <div id="outros-container" class="group">
        <h2>Outros</h2>
        <div id="outros" class="carts"></div>
      </div>
      <div id="hints-container" class="group">
        <h2>HINTS</h2>
        <div id="hints">
          <div>
            <center><h2>Beide Räume</h2></center>
            <div id="cartwall-both" class="carts"></div>
          </div>
          <div class="tab">
            <div class="tablinks">
              <button id="tab-button-yellow" class="tablink yellow active">
                <h3>Gelber Raum</h3>
              </button>
              <button id="tab-button-orange" class="tablink orange">
                <h3>Orangener Raum</h3>
              </button>
            </div>
            <div id="cartwall-yellow" class="tab-content carts yellow"></div>
            <div
              id="cartwall-orange"
              class="tab-content carts orange"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <template id="outro-template">
      <div class="cart">
        <h4></h4>
        <div class="cart-button-wrapper">
          <button class="playbutton">Play</button>
          <button class="stopbutton">Stop</button>
        </div>
        <div class="progress">
          <label class="progress-label"></label>
          <progress value="0" max="1"></progress>
        </div>
      </div>
    </template>
    <template id="hint-template">
      <div class="cart">
        <h4></h4>
        <span class="subtitle"></span>
        <div class="cart-button-wrapper">
          <button class="playbutton">Play</button>
          <button class="tooltipbutton">
            Tip
            <div class="tooltip">
              <span class="tooltiptext"></span>
            </div>
          </button>
          <button class="stopbutton">Stop</button>
        </div>
        <div class="progress">
          <label class="progress-label"></label>
          <progress value="0" max="1"></progress>
        </div>
      </div>
    </template>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
