<!DOCTYPE html>
<html land="en">
  <head>
    <title>MMM-Hinweissystem</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content"width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="page-title">MMM-Hinweissystem</h1>
    <div id="page-content">
      <div id="master-volume-wrapper">
        <div class="center">
          <label for="master-volume">Master-Lautst√§rke</label>
          <input
            id="master-volume"
            type="range"
            min="0"
            max="100"
            value="100"
          />
        </div>
      </div>
      <div id="rooms-wrapper">
        <div id="room-yellow" class="room">
          <h2 class="title">A1: Gelber Raum</h2>
          <p class="sound-title">Soundtrack</p>
          <div>
            <button id="play-yellow">Play</button>
            <button id="pause-yellow">Pause</button>
            <button id="stop-yellow">Stop</button>
          </div>
        </div>
        <div id="room-orange" class="room">
          <h2 class="title">A2: Orangener Raum</h2>
          <p class="sound-title">Soundtrack</p>
          <div>
            <button id="play-orange">Play</button>
            <button id="pause-orange">Pause</button>
            <button id="stop-orange">Stop</button>
          </div>
        </div>
      </div>
      <div id="cartwall">
        <h2 class="title">CARTWALL</h2>
        <div class="carts"></div>
      </div>
    </div>
    <template id="outro-template">
      <div class="cart">
        <h4 class="cart-title">Spiel zuende</h4>
        <span class="cart-subtitle">Mario Coin sound effect</span>
        <div>
          <button class="cart-play">Play</button>
          <button class="cart-stop">Stop</button>
        </div>
      </div>
    </template>
    <template id="hint-template">
      <div class="cart">
        <p class="cart-title"></p>
        <p class="cart-subtitle"></p>
        <div>
          <button class="cart-play">Play</button>
          <button class="cart-tooltip">Tip</button>
          <button class="cart-stop">Stop</button>
        </div>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
