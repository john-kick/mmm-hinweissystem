<!DOCTYPE html>
<html land="en">
  <head>
    <title>MMM-Hinweissystem</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content"width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="page-title">MMM-Hinweissystem</h1>
    <div id="lang-switch" class="switch">
      <input
        id="language-toggle"
        class="check-toggle check-toggle-round-flat"
        type="checkbox"
      />
      <label for="language-toggle"></label>
      <span class="on">DE</span>
      <span class="off">EN</span>
    </div>
    <div id="page-content">
      <div id="master-volume-wrapper">
        <center>
          <label for="master-volume">Master-Lautst√§rke</label>
          <input
            id="master-volume"
            type="range"
            min="0"
            max="1"
            value="1"
            step="0.01"
          />
        </center>
      </div>
      <div id="rooms-wrapper">
        <div id="room-yellow" class="room">
          <h2 class="title">A1: Gelber Raum</h2>
          <p class="sound-title">Soundtrack</p>
          <div>
            <button class="playbutton">Play</button>
            <button class="pausebutton">Pause</button>
            <button class="stopbutton">Stop</button>
          </div>
          <div class="progress">
            <label class="progress-label"></label>
            <progress value="0" max="1"></progress>
          </div>
        </div>
        <div id="room-orange" class="room">
          <h2 class="title">A2: Orangener Raum</h2>
          <p class="sound-title">Soundtrack</p>
          <div>
            <button class="playbutton">Play</button>
            <button class="pausebutton">Pause</button>
            <button class="stopbutton">Stop</button>
          </div>
          <div class="progress">
            <label class="progress-label"></label>
            <progress value="0" max="1"></progress>
          </div>
        </div>
      </div>
      <div id="outro-container">
        <h2 class="title">Outros</h2>
        <div id="outros" class="carts"></div>
      </div>
      <div id="cartwall-container">
        <h2 class="title">CARTWALL</h2>
        <div id="cartwall"></div>
      </div>
    </div>
    <template id="outro-template">
      <div class="outrocart">
        <h4 class="title"></h4>
        <div class="cart-button-wrapper">
          <button class="playbutton">Play</button>
          <button class="stopbutton">Stop</button>
        </div>
        <div class="progress">
          <label class="progress-label"></label>
          <progress value="0" max="1"></progress>
        </div>
      </div>
    </template>
    <template id="hint-template">
      <div class="cart">
        <h4 class="title"></h4>
        <p class="subtitle"></p>
        <div class="cart-button-wrapper">
          <button class="playbutton">Play</button>
          <button class="tooltipbutton">
            Tip
            <div class="tooltip">
              <span class="tooltiptext"></span>
            </div>
          </button>
          <button class="stopbutton">Stop</button>
        </div>
        <div class="progress">
          <label class="progress-label"></label>
          <progress value="0" max="1"></progress>
        </div>
      </div>
    </template>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
